<div class="jq22-container">
<div class="centerer">
<h1>Just Some More</h1>
<h1>Button Hover Effects</h1>
<h4>By: <a href="http://www.jq22.com/demo/css3HoverAnimation20160925/#">Kyle Brumm</a></h4>
<div class="wrap">
<a class="btn-0" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#">Swipe</a>
<a class="btn-1" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#">Diagonal Swipe</a>
<a class="btn-1-2" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#">Double Swipe</a>
<a class="btn-2" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#">Diagonal Close</a>
<a class="btn-3" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#"><span>Zoning In</span></a>
<a class="btn-4" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#"><span>4 Corners</span></a>

</div>
<div class="wrap">
<a class="btn-6" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#">Position Aware<span></span></a>
<a class="btn-7" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#"><span>Alternate</span></a>
<a class="btn-8" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#">Smoosh</a>
<a class="btn-9" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#"><span>Vertical Overlap</span></a>
<a class="btn-10" href="http://www.jq22.com/demo/css3HoverAnimation20160925/#"><span>Horizontal Overlap</span></a>

</div>
</div>
</div>
<script src="./js/jquery.min.js"></script>
<script type="text/javascript">
		$(function () {
		    $('.btn-6').on('mouseenter', function (e) {
		        var parentOffset = $(this).offset(), relX = e.pageX - parentOffset.left, relY = e.pageY - parentOffset.top;
		        $(this).find('span').css({
		            top: relY,
		            left: relX
		        });
		    }).on('mouseout', function (e) {
		        var parentOffset = $(this).offset(), relX = e.pageX - parentOffset.left, relY = e.pageY - parentOffset.top;
		        $(this).find('span').css({
		            top: relY,
		            left: relX
		        });
		    });
		    $('[href=#]').click(function () {
		        return false;
		    });
		});
	</script>
