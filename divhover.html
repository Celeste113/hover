<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<title>鼠标悬停div边框动画</title>
	<style type="text/css">
		.num {
			width: 130px;
			height: 130px;
			border: 2px solid #ccc;
			margin: 0;
			float: left;
			position: relative;
			line-height: 230px;
			text-align: center;
		}
	</style>
</head>

<body style="">
	<div class="num num1">num1</div>
	<div class="num num2">num2</div>
	<div class="num num3">num3</div>
	<div class="num num4">num4</div>
	<div class="num num5">num5</div>
	<div class="num num6">num6</div>
	<div class="num num7">num7</div>
	<div class="num num8">num8</div>
	<div class="num num9">num9</div>
	<div class="num num9">num9</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/divhover.js"></script>
	<script type="text/javascript">
		$('.num1').num()
		$(".num2").num({
			Type: 'num2'
		});
		$('.num3').num({
			Type: 'num3'
		})
		$('.num4').num({
			Type: 'num4'
		})
		$('.num5').num({
			Type: 'num5'
		})
		$('.num6').each(function () {
			Type: 'num6'
		})
		$('.num7').num({
			Type: 'num7'
		})
		$('.num8').num({
			Type: 'num8'
		})
		$('.num9').num({
			Type: 'num9'
		})
	</script>
</body>

</html>
